{% extends "views/user/indexInformation.html" %}
{% block right %}

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <p class="card-description" style="color: red" a>
                    {{info}}
                </p>
                <form class="forms-sample" action="/updateInformation/?id={{userInfo.id}}" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control col-4" name="username" id="username"
                               value="{{userInfo.username}}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话号码</label>
                        <input type="phone" class="form-control col-4" name="phone" id="phone"
                               value="{{userInfo.phone}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control col-4" name="password" id="password" value="">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary mr-2">更新</button>
                    <button class="btn btn-light">返回</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
