{% extends "views/user/header.html" %}
{% block main %}
<div class="offcanvas-menu">
    <span class="menu-close"><i class="fas fa-times"></i></span>
    <form action="/searchArticle" method="post" id="searchform" class="searchform" enctype="multipart/form-data">
        <input type="text" name="title"/>
        <button onclick="submit()"><i class="fa fa-search"></i></button>
    </form>
</div>
<section class="breadcrumb-area d-flex align-items-center" style="background-image:url(public/images/test-bg.png)">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-lg-12">
                <div class="breadcrumb-wrap text-left">
                    <div class="breadcrumb-title">
                        <h2>搜索结果</h2>
                        <div class="breadcrumb-wrap">

                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">search</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class="inner-blog pt-90 pb-90">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if articles!=null %}
                {% for article in articles %}
                <div class="bsingle__post mb-50">

                    <div class="bsingle__content">
                        <h2><a href="/viewNew?id={{article.id}}">{{article.title}}</a></h2>
                        <div class="meta-info">
                            <ul>
                                <li><i class="fal fa-user"></i> {{article.author}}</li>
                                <li><i class="fal fa-calendar-alt"></i> {{article.addtime}}</li>
                            </ul>
                        </div>

                    </div>
                </div>
                {%endfor%}
                {%else%}
                <p align="center">空空如也</p>
                {%endif%}
            </div>
        </div>
    </div>
</section>
{% endblock %}
