{% extends "views/user/indexInformation.html" %}
{% block right %}
<div id="myInformation">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control col-4" name="username" id="username"
                               value="{{userInfo.username}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话号码</label>
                        <input type="phone" class="form-control col-4" name="phone" id="phone"
                               value="{{userInfo.phone}}" disabled>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
