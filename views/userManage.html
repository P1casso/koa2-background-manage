{% extends "views/homeIndex.html" %}
{% block right %}
<table class="gridtable">
    <tr>
        <th>id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>电话号码</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.phone}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
