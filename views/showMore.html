{% extends "views/user/header.html" %}
{% block main %}
<section class="breadcrumb-area d-flex align-items-center" style="background-image:url(public/images/test-bg.png)">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-lg-12">
                <div class="breadcrumb-wrap text-left">
                    <div class="breadcrumb-title">
                        <h2>{{typename}}资讯</h2>
                        <div class="breadcrumb-wrap">

                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">{{typename_EN}}</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class="inner-blog pt-90 pb-90">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% for article in articles %}
                <div class="bsingle__post mb-50">

                    <div class="bsingle__content">
                        <h2><a href="/viewNew?id={{article.id}}">{{article.title}}</a></h2>
                        <div class="meta-info">
                            <ul>
                                <li><i class="fal fa-user"></i> {{article.author}}</li>
                                <li><i class="fal fa-calendar-alt"></i> {{article.addtime}}</li>
                            </ul>
                        </div>

                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</section>
{% endblock %}
