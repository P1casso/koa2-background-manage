<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>注册</title>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="public/stylesheets/login.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="signinform">
    <h1>注册</h1>
    <div class="container">
        <div class="w3l-form-info">
            <div class="w3_info">
                <form action="/register" method="post" name="user">
                    <div class="input-group">
                        用户名：
                        <span><i aria-hidden="true" class="fas fa-user"></i></span>
                        <input autocomplete="off" name="username" type="text">
                    </div>
                    <div class="input-group">
                        密码：
                        <span><i aria-hidden="true" class="fas fa-key"></i></span>
                        <input name="password" type="Password">
                    </div>
                    <div class="input-group">
                        手机号：
                        <span><i aria-hidden="true" class="fas fa-user"></i></span>
                        <input autocomplete="off" name="phone" type="text">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                    <p>已经有了账号？ 点此注册</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
